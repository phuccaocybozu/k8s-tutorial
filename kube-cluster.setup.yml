apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-connect-rc
spec:
  replicas: 1
  selector: 
    app: redis-connect
  template:
    metadata:
      name: redis-connect
      labels:
        app: redis-connect
    spec:
      containers:
      - name: redis-connect
        image: kgks/k8s-tutorial:0.0.2
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    app: redis
  template:
    metadata:
      name: redis
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
